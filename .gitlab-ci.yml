stages:
  - build
  - test

build:
  stage: build
  variables:
    DOCKER_DRIVER: overlay
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $CI_BUILD_REF
  script:
    - "docker build . -t cedricgc/bots:$CI_BUILD_REF"

test:
  stage: test
  variables:
    MIX_ENV: "test"
  image: elixir:1.4-slim
  services:
    - postgres:9.5
  before_script:
    - apt-get update
    - apt-get install -y postgresql-client
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get --only test
  script:
    - mix test
